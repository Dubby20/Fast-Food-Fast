<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up Form</title>
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Leckerli+One|Lily+Script+One|Lobster|Lobster+Two|Pacifico|Playball"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="main-header">
        <nav id="primary-menu" class="navbar navbar-fixed-top">
          <div class="container">
            <div class="logo">
              <a href="index.html" class="brand-name">Limelight</a>
            </div>
            <div class="right-menu">
              <ul class="menu-items menu-left menu-collapse">
                <li class="menu-list ">
                  <a href="login.html" class="menu-link btn">Login</a>
                </li>
                <li class="menu-list">
                  <a href="signUp.html" class="menu-link btn">Sign Up</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
  <div class="page-container">
<div class="signUp-login">
  <h5>Register</h5>
  <p>Sign up to start ordering</p>
  <form action="" method="POST">
    <div class="form-group">
      <i class="fas fa-user fa-icon"></i>
      <input type="text" name="firstname" placeholder="Firstname" id="input-firstname" class="form-control">
    </div>
    <div class="form-group">
      <i class="fas fa-user fa-icon"></i>
      <input type="text" name="lastname" placeholder="Lastname" id="input-lasttname" class="form-control">
    </div>
    <div class="form-group">
      <i class="fas fa-envelope fa-icon"></i>
      <input type="email" name="email" placeholder="Email" id="input-email" class="form-control">
    </div>
    <div class="form-group">
      <i class="fas fa-phone fa-icon"></i>
      <input type="tel" name="phoneNumber" placeholder="Phone Number" id="input-phoneNumber" class="form-control">
    </div>
    <div class="form-group">
      <i class="fas fa-unlock-alt fa-icon"></i>
      <input type="password" name="password" placeholder="Password" id="input-password" class="form-control">
    </div>
    <div class="form-group">
      <i class="fas fa-unlock-alt fa-icon"></i>
      <input type="password" name="confirmPassword" placeholder="Confrim Password" id="input-confirmPassword" class="form-control">
    </div>
    <div class="form-group">
      <div class="form-link">
        <label for=""><input type="checkbox" class="inline-checkbox"> By signing up I agree with 
          <a href="#">Terms & Conditions.</a></label>
      </div>
    </div>
    <div class="form-group signUp-div">
      <input type="submit" value="SIGN UP" class="signUp-btn">
    </div>
  </form>
</div>
  <div class="account">
    <p>Already have an account yet?
        <a href="login.html"> Login.</a>
    </p>
</div>
  </div>

  <footer>
      <div class="footer-bottom">
          <div class="footer-text">
<p >Copyright &copy Limelight Food Delivery App 2018. All Rights Reserved.</p>
          </div>
    </div>
  </footer>
</body>
</html>
