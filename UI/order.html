          </div>

      <div id="modalPage" class="modal" style="display: block;">
        <div class="modal-content">
          <div class="modal-header">
<span class="close-btn">x</span>
<h2>Place Your Order</h2>
          </div>
          <div class="modal-body">
            <form action="" method="POST">
              <div class="form-group">
              <label for="fullname">Fullname:</label>
              <input type="text" class="form-control" placeholder="Fullname">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" class="form-control" placeholder="Phone Number">
              </div>
            <div class="form-group">
                <label for="fullname">Delivery Address:</label>
                <input type="text" class="form-control" placeholder="Address">
              </div>
              <div class="form-group">
                  <label for="Date">Date:</label>
                  <input type="date" class="form-control" placeholder="Date">
                </div>
              <div class="form-group">
                  <label for="quantity">Quantity:</label>
                  <input type="number" id="quantity" placeholder="Quantity" class="form-control">
                </div>
                <div class="form-group">
                    <label for="fullname">Product:</label>
                    <select name="text" class="form-control">
                        <option value="none">-- Please choose a product --</option>
                      <option value="Cheeseburger">Cheeseburger</option> 
                      <option value="Pizza with tomatoes">Pizza with tomatoes</option>
                      <option value="Seafood pizza">Seafood pizza</option>
                      <option value="Fried chicken wings">Fried chicken wings</option>
                      <option value="Burger with chips">Burger with chips</option>
                      <option value="Fried chicken">Fried chicken</option>
                      <option value="Spaghetti with tomatoes & cheese">Spaghetti with tomatoes & cheese</option>
                      <option value="Sandwich">Sandwich</option>
                    </select>
                  </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn order-button">Checkout</button>
          </div>
        </div>

      </div>
