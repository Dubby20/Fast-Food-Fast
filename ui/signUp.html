<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up Form</title>
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Leckerli+One|Lily+Script+One|Lobster|Lobster+Two|Pacifico|Playball"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header class="main-header">
    <nav id="primary-menu" class="navbar navbar-fixed-top">
      <div class="container">
        <div class="logo">
          <a href="index.html" class="brand-name">Limelight</a>
        </div>
        <div class="right-menu">
          <ul class="menu-items menu-left menu-collapse">
            <li class="menu-list ">
              <a href="login.html" class="menu-link btn">Login</a>
            </li>
            <li class="menu-list">
              <a href="signUp.html" class="menu-link btn">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="page-container">
    <div class="signUp-login">
      <h5>Register</h5>
      <p>Sign up to start ordering</p>
      <form action="" method="POST">
        <div class="msg-div"></div>
        <div class="form-group">
          <i class="fas fa-user fa-icon"></i>
          <input type="text" name="firstname" placeholder="Firstname" required minlength="3" id="firstname" class="form-control">
        </div>
        <div class="form-group">
          <i class="fas fa-user fa-icon"></i>
          <input type="text" name="lastname" placeholder="Lastname" required minlength="3" id="lastname" class="form-control">
        </div>
        <div class="form-group">
          <i class="fas fa-envelope fa-icon"></i>
          <input type="email" name="email" placeholder="Email" required id="email" class="form-control">
        </div>
        <div class="form-group">
          <i class="fas fa-phone fa-icon"></i>
          <input type="tel" name="phoneNumber" placeholder="Phone Number" required id="phoneNumber" class="form-control">
        </div>
        <div class="form-group">
          <i class="fas fa-unlock-alt fa-icon"></i>
          <input type="password" name="password" placeholder="Password" required minlength="6" id="password" class="form-control">
        </div>
        <div class="form-group">
          <i class="fas fa-unlock-alt fa-icon"></i>
          <input type="password" name="confirmPassword" placeholder="Confirm Password" required minlength="6" id="confirmPassword"
            class="form-control">
        </div>
        <div class="form-group">
          <div class="form-link">
            <label for=""><input type="checkbox" required class="inline-checkbox"> By signing up I agree with
              <a href="#">Terms & Conditions.</a></label>
          </div>
        </div>
        <div class="form-group signUp-div">
          <input type="submit" value="SIGN UP" class="signUp-btn">
        </div>
        <div class="loader signUpLoader">
          <img src="./assets/images/6 (1).gif" alt="spinner" class="">
        </div>
      </form>
    </div>
    <div class="account">
      <p>Already have an account yet?
        <a href="login.html"> Login.</a>
      </p>
    </div>
  </div>

  <footer>
    <div class="footer-bottom">
      <div class="footer-text">
        <p>Copyright &copy Limelight Food Delivery App 2018. All Rights Reserved.</p>
      </div>
    </div>
  </footer>
  <script src="js/signUp.js" type="application/javascript"></script>
</body>

</html>
